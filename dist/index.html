<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f7c0055d2.js" crossorigin="anonymous"></script>
    <title>Headway</title>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-wind"></i>Headway</h1>
    </div>

    <div class="content">

        <div class="navbar">
            <div class="navbar-filters">
                <button><i class="fas fa-inbox"></i>Inbox</button>
                <button><i class="far fa-calendar"></i>Today</button>
                <button><i class="far fa-calendar-alt"></i>This Week</button>
            </div>

            <div class="projects">
                <h2>Projects</h2>
                <button><i class="fas fa-plus"></i>Add Project</button>
            </div>
        </div>

        <div class="todo-list">
            <h3>Inbox/Today/Upcoming</h3>
            <button><i class="fas fa-plus"></i>Add Todo</button>

            <div class="todo">
                <div class="checkmark">
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="todo-title">Todo Title</div>
                <div class="todo-description">Todo Description</div>
                <div class="todo-due-date">Due Date</div>
                <div class="priority"><i class="fas fa-flag"></i></div>
                <div class="edit-button"><i class="far fa-edit"></i></div>
                <div class="delete-button"><i class="far fa-trash-alt"></i></div>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
